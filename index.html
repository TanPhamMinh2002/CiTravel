<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CiTravel</title>

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- swiper bundle -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <!-- custome css file link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--header section-->
    <header>
      <div id="menu-bar" class="fas fa-bars"></div>
      <a href="#" class="logo">CiTravel</a>
      <nav class="navbar">
        <a href="#checkin">Check in</a>
        <a href="#specialoffers">Special Offers</a>
        <a href="#featuredestinations" class="featuredestinations"
          >Featured Destinations</a
        >
        <a href="#justforyou">Just For You</a>
        <a href="#becomeahost" class="btn navbtn" style="color: #fff"
          >Become A Host</a
        >
        <a href="#login" class="login">Login</a>
      </nav>
    </header>
    <img src="img/topimg.jpg" class="nav-img" />

    <!--welcome section-->
    <section class="welcome">
      <h1>Welcome Tam Le,</h1>
      <p>Stay connect, feel like home</p>
      <div class="wel-container">
        <div class="food">
          <i class="fa-solid fa-utensils"></i>
          Food & Beverage
        </div>

        <div class="service">
          <i class="fa-solid fa-bell-concierge"></i>Services & Amenities
        </div>
        <div class="help">
          <i class="fa-solid fa-question"></i>Help & Support
        </div>
        <div class="history">
          <i class="fa-solid fa-clock-rotate-left"></i>History
        </div>
      </div>
    </section>

    <!--just for you-->
    <section class="for-u">
      <div class="h1-container">
        <div class="h1-foru-container">
          <h1>Just <br />For You</h1>
          <div class="underline"></div>
        </div>
        <p>View all ></p>
      </div>

      <div class="post-box">
        <div class="post">
          <img src="img/1.jpg" alt="" />
        </div>
      </div>
    </section>
    <!-- custome js file link -->
    <script src="main.js"></script>
  </body>
</html>
