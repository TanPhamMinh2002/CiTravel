<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Check in</title>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!--custom css-->
    <link rel="stylesheet" href="localCss/checkin.css" />
  </head>
  <body>
    <header>
      <div id="menu-bar" class="fas fa-bars"></div>
      <a href="../index/index.html" class="logo">
        <img src="../../img/logo.jpg" />
        CiTravel
      </a>
      <nav class="navbar">
        <a href="../index/index.html" class="logonav">
          <img src="../../img/logonav.jpg" />CiTravel</a
        >
        <a href="search-res.html">Check in</a>
        <a href="#specialoffers">Special Offers</a>
        <a href="#justforyou">Just For You</a>
        <a href="#login" class="login">Login</a>

        <div class="social">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </nav>
      <div class="language">
        <img src="../../img/18.jpg" alt="" />
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </header>

    <!--Page Title-->
    <h1 class="pagetitle">Online check in</h1>

    <!--Image-->
    <img src="../../img/16.jpg" class="img_title" />

    <!--Reservation-->
    <section class="title">
      <h2>Grand Deluxe Suite</h2>
      <p id="nights">3 nights</p>
    </section>
    <p class="location">
      <i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;Discovery Wondersworld
      Phu Quoc
    </p>

    <!--Info-->
    <section class="info">
      <div>
        <h3>Arrival</h3>
        <p id="arrival"></p>
      </div>
      <div>
        <h3>Departure</h3>
        <p id="departure">Sat, 11 Jun 2022</p>
      </div>
      <div>
        <h3>Guest</h3>
        <p id="guestNum">3 Adults</p>
      </div>
      <div>
        <h3>Status</h3>
        <div id="bg-status"><p id="status">Reserved</p></div>
      </div>
    </section>

    <!--Button-->
    <section>
      <a href="select-checkin.html"
        ><button class="checkin_btn" id="checkin">Check in online</button></a
      >
    </section>
    <!-- custome js file link -->
    <script src="../../global/mobileNav.js"></script>
    <script src="localJs/toggleLanguage.js"></script>
    <!--Information Processing-->
    <script src="../../global/booking-confirm.js"></script>
    <script src="../../global/client-info.js"></script>
  </body>
</html>
