<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Arrival Time</title>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!--cloclet-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/clocklet@0.3.0/css/clocklet.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/clocklet@0.3.0"></script>
    <!--custom css-->
    <link rel="stylesheet" href="../../global/mobileNav.css" />
    <link rel="stylesheet" href="localCss/arrivalTime.css" />
  </head>
  <body>
    <header>
      <div id="menu-bar" class="fas fa-bars"></div>
      <a href="../../index.html" class="logo">
        <img src="../../img/logo.jpg" />
        CiTravel
      </a>
      <nav class="navbar">
        <a href="../../index.html" class="logonav">
          <img src="../../img/logonav.jpg" />CiTravel</a
        >
        <a href="../search-res/search-res.html">Check in</a>
        <a href="#specialoffers">Special Offers</a>
        <a href="#justforyou">Just For You</a>
        <a href="#login" class="login">Login</a>

        <div class="social">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </nav>
      <div class="language">
        <img src="../../img/18.jpg" alt="" />
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </header>

    <!--Page Title-->
    <h1 class="pagetitle">Online check in</h1>

    <section>
      <div class="formTitle">
        <h2>Select Arrival Time</h2>
        <p id="steps">Step 1 of 3</p>
      </div>
      <form action="../idSubmit/idSubmit.html">
        <label for="arrivalDate">Arrival Date</label>
        <input
          type="text"
          id="arrivalDate"
          placeholder="08 Jun 2022"
          disabled="disabled"
        />
        <label for="arrivalTime">Arrival Time <span>*</span></label>
        <!--<input type="time" id="arrivalTime" min="14:00" max="23:59" required />-->
        <input
          data-clocklet="format: hh:mm A"
          value="02:00 PM"
          id="arrivalTime"
          type="button"
          required
        />

        <input type="submit" class="btn" id="submitBtn" value="Continue" />
      </form>
    </section>

    <!-- custome js file link -->
    <script src="../../global/mobileNav.js"></script>
    <script src="../../global/toggleLanguage.js"></script>
    <script src="localJs/arrivalTime.js"></script>
  </body>
</html>
