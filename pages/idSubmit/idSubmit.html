<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Arrival Time</title>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!--custom css-->
    <link rel="stylesheet" href="../../global/mobileNav.css" />
    <link rel="stylesheet" href="localCss/idSubmit.css" />
  </head>
  <body>
    <header>
      <div id="menu-bar" class="fas fa-bars"></div>
      <a href="../../index.html" class="logo">
        <img src="../../img/logo.jpg" />
        CiTravel
      </a>
      <nav class="navbar">
        <a href="../../index.html" class="logonav">
          <img src="../../img/logonav.jpg" />CiTravel</a
        >
        <a href="../search-res/search-res.html">Check in</a>
        <a href="#specialoffers">Special Offers</a>
        <a href="#justforyou">Just For You</a>
        <a href="#login" class="login">Login</a>

        <div class="social">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </nav>
      <div class="language">
        <img src="../../img/18.jpg" alt="" />
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </header>

    <!--Page Title-->
    <h1 class="pagetitle">Online check in</h1>

    <section>
      <div class="formTitle">
        <h2 id="guestType">Additional Guest 1</h2>
        <p id="steps">Step 2 of 3</p>
      </div>

      <form onsubmit="continueCheckin()" action="#">
        <label for="firstName">First Name <span>*</span></label>
        <input
          type="text"
          id="firstName"
          placeholder="Nam"
          disabled="disabled"
          required
        />
        <label for="lastName">Last Name <span>*</span></label>
        <input
          type="text"
          id="lastName"
          placeholder="Nguyen"
          disabled="disabled"
          required
        />
        <label for="email">Email <span>*</span></label>
        <input
          type="email"
          id="email"
          placeholder="namnguyen@gmail.com"
          disabled="disabled"
          required
        />
        <div class="phoneBox">
          <div class="codeInput">
            <label for="code">Code</label>
            <!--<input
              list="codes"
              id="code"
              placeholder="+84"
              pattern="[0-9]{3}"
              title="Country Code"
              required
            />-->
            <select id="code" name="code" required>
              <option value="+84">+84</option>
              <option value="+86">+86</option>
              <option value="+7">+7</option>
              <option value="+66">+66</option>
              <option value="+855">+855</option>
              <option value="+44">+44</option>
              <option value="+1">+1</option>
            </select>
          </div>
          <div class="phoneInput">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" />
          </div>
        </div>
        <label for="documentType">Document Type <span>*</span></label>
        <select name="documentType" id="documentType" required>
          <option value="Identification">Identification - ID</option>
          <option value="Passport">Passport</option>
          <option value="Birth">Birth Certificate</option>
        </select>
        <label for="documentNum">Document Number <span>*</span></label>
        <input
          type="text"
          id="documentNum"
          style="text-transform: uppercase"
          required
        />

        <label for="idSubmission">Verify Information <span>*</span></label>
        <div id="captureBox">
          <div id="preview1">
            <img src="" id="frontImg" style="display: none" />
            <input
              type="file"
              id="idSubmission1"
              capture="environment"
              accept="image/*"
              style="display: none"
              required
            />
            <input
              type="button"
              id="frontId"
              value="ðŸ“·"
              onclick="document.getElementById('idSubmission1').click();"
            />
          </div>
          <div id="preview2">
            <img src="" id="backImg" style="display: none" />
            <input
              type="file"
              id="idSubmission2"
              capture="environment"
              accept="image/*"
              style="display: none"
              required
            />
            <input
              type="button"
              id="backId"
              value="ðŸ“·"
              onclick="document.getElementById('idSubmission2').click();"
            />
          </div>
        </div>
        <label for="dob">Date of Birth</label>

        <input
          placeholder="YYYY-MM-DD"
          class="textbox-n"
          type="text"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          onchange="(this.type='text')"
          id="dob"
        />

        <label for="nationality">Nationality</label>
        <input
          type="text"
          name="nationality"
          id="nationality"
          placeholder="Viet Nam"
          disabled="disabled"
          style="text-transform: capitalize"
        />
        <input type="submit" class="btn" value="Continue" />
      </form>
    </section>

    <!-- custome js file link -->
    <script src="../../global/mobileNav.js"></script>
    <script src="../../global/toggleLanguage.js"></script>
    <script src="localJs/idSubmit.js"></script>
  </body>
</html>
