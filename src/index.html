<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CiTravel</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <body>
    <!--header section-->
    <header>
      <div id="menu-bar" class="fas fa-bars"></div>
      <a href="home" class="logo">
        <img src="assets/images/logo.jpg" class="sm-view" />CiTravel</a
      >
      <nav class="navbar">
        <a href="home" class="logonav sm-view"
          ><img src="assets/images/logonav.jpg" />CiTravel</a
        >

        <a class="sm-view" href="search-res">Check in</a>
        <a href="#">Special Offers</a>

        <a href="#">Just For You</a>

      <a class="sm-view account_settings" onclick="openList()">

          <div class="languageList">
            <img src="assets/images/18.jpg" alt="" />
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
      </div>
      <div class="language sm-view">
        <img src="assets/images/18.jpg" alt="" />
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </header>

    <app-root></app-root>

    <!-- custome js file link -->
    <script src="assets/js/device-detection.js"></script>
    <script src="assets/js/mobileNav.js"></script>
